<!DOCTYPE html>
<html lang="en">

<head>
    <title>3DKvadrat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/custom.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/fcb04e2a3d.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 header h-80px">
                <div class="row">

                    <div class="col-4 mt-4 text-left text-light pl-5">
                        <i class="fa fa-sliders fa-2x"></i>
                    </div>

                    <div class="col-4 mt-4 text-center">
                        <img src="images/logo.png" class="img-fluid" alt="">
                    </div>

                    <div class="col-4 mt-4 text-right pr-5 text-light">
                        <i class="fa fa-2x fa-bars"></i>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-12 p-0 m-auto">

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner" style="height: 600px;">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="images/banners/4.jpg" alt="Third slide">

                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="images/banners/2.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="images/banners/3.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="images/banners/1.jpg" alt="Second slide">

                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="images/banners/5.jpg" alt="Third slide">
                        </div>
                    </div>

                    <div class="position-absolute w-100 text-light text-center" style="top:40%; bottom:0;">
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <div class="p-4 m-auto" style="border:3px solid white; width: 200px;">
                                    <h4>Kupujete nekretninu?</h4>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="p-4 m-auto" style="border:3px solid white; width: 200px;">
                                    <h4>Zakupujete nekretninu?</h4>
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="p-4 m-auto" style="border:3px solid white; width: 200px;">
                                    <h4>Oglasavate nekretninu?</h4>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>



        </div>


        <div class="row ">
            <div class="header col-12 text-center">
                <div class=" pt-4 h-80px text-light" style="align-items: center; justify-content: center;">
                    <i class="fa fa-sliders fa-2x"></i> <label class="mb-3">pretrazivac</label>
                </div>
            </div>

        </div>

        <div class="row">

                <div class="col-12 p-0">
                    <div id="smallGallery" class="carousel slide" data-ride="carousel" data-interval="900000">
                        <div class="carousel-inner  p-0 m-0" role="listbox">

                            <div class="carousel-item   col-6  p-0 active">
                                <p>tekst slide</p>
                            </div>

                            <div class="carousel-item   col-6  p-0 ">
                                <img class="img-fluid  d-block" src="images/banners/2.jpg" alt="slide 1">
                            </div>

                            <div class="carousel-item   col-6  p-0 ">
                                <img class="img-fluid  d-block" src="images/banners/3.jpg" alt="slide 1">
                            </div>

                            <div class="carousel-item   col-6  p-0 ">
                                <img class="img-fluid  d-block" src="images/banners/4.jpg" alt="slide 1">
                            </div>


                        </div>
                        <a class="carousel-control-prev" href="#smallGallery" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#smallGallery" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>

        </div>



    </div>

    <!--js-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        $('.carousel').carousel({
            interval: false
        })
    </script>
</body>

</html>
